<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SMS Sender Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header> <h1>SMS Sender Application</h1></header>
<div id="main" role="main">
    <p class="intro">Enter a number, that begins with a country code</p>
    <form>
        <input type="tel" name="number" placeholder="" required>
        <input type="text" name="text" placeholder="">
        <input type="button" value="Send SMS">
    </form>
</div>
<p class="response"></p>

<script src="js/app.js"></script>
</body>
</html>
